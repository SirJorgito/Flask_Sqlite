<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SALA VIRTUAL</title>
    
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/aluno.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="../../static/js/aluno.js" defer></script>

    <!-- Link para o arquivo JavaScript -->
    <script src="../../static/js/aluno.js" defer></script>
</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <div id="container_icons">
                <nav>
                    <ul class="ul-icons">
                        <li class="icons_header dropdown">
                            <i class="bi bi-person-circle" id="profile-icon"></i>

                            <div id="profile-menu" class="dropdown-menu">
                                <a href=""><i class="bi bi-pencil-square"></i>Editar perfil</a>
                                <a href=""><i class="bi bi-box-arrow-left"></i>Desconectar</a>
                            </div>
                        </li>

                        <li class="icons_header">
                            <i class="bi bi-plus-circle" id="add-class-icon"></i>
                        </li>
                    </ul>
                </nav>
            </div>

            <ul class="ul-menu">
                <div class="div_title_header">
                    <h1 id="title_header">SALA VIRTUAL</h1>
                </div>
            </ul>
        </div>
    </header>

    <section class="section_menu">
        <h2 class="title_user_section">Olá, {{aluno_nome}}!</h2>

        <div class="div_turmas">
            <h2 id="title_section_turmas">Sua(s) turma(s) cadastrada(s):</h2>

            <div class="turmas_lista">
                <!-- Aqui é onde as turmas serão listadas dinamicamente -->
                <ul id="lista_turmas">
                
                </ul>
            </div>

            <!-- Texto alternativo caso não existam turmas -->
            
            <p id="sem_turmas_msg">Nenhuma turma disponível no momento...</p>

        </div>
    </section>

    <!-- Modal -->
    <div id="addClassModal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2>Digite o código da turma:</h2>
            <input type="text" id="class-code" placeholder="Código da turma">
            <button id="submit-code">Enviar</button>
        </div>
    </div>

    <footer>
        <div id="div_footer">
            <p>SALA VIRTUAL</p>
            <p id="p_footer">Desenvolvido por Gustavo Oki e Jorge Henrique Lessa</p>
        </div>
    </footer>

</body>
</html>
