<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Turma</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Editar Turma</h1>
    <form action="/edit_turma/{{ turma.id }}" method="POST">
        <div>
            <label for="nome">Nome da Turma: </label>
            <input type="text" id="nome" name="nome" value="{{ turma.nome }}" required>
        </div>
        <div>
            <label for="professor">Professor: </label>
            <input type="text" id="professor" name="professor" value="{{ turma.professor }}" required>
        </div>
        <div>
            <label for="descricao">Descrição: </label>
            <textarea id="descricao" name="descricao">{{ turma.descricao }}</textarea>
        </div>
        <button type="submit">Salvar Alterações</button>
    </form>
</body>
</html>
