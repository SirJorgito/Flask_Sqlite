<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style-padrao.css') }}">
</head>
<body>
    <h1>Editar Perfil</h1>
    <form action="{{ url_for('editar_perfil', id=usuario.id) }}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ usuario.nome }}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ usuario.email }}" required><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha"><br>

        <button type="submit">Atualizar Perfil</button>
    </form>

</body>
</html>
